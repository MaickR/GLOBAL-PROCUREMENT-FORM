    <!--CONTENEDOR DE TODO EL FORMULARIO-->
    <section class="contenedor_formulario">

       <!--CONTENEDOR PARA LA INFORMACION DE CONTACTO, CORREO, GLOBAL PROCUREMENT--> 
        <section class="info_contacto">

            <section class="info_titulo">
                <span ><i class="fas fa-building"></i></span>
                <h2>APROVISIONAMIENTOS <BR> COLOMBIA</h2>
            </section>
            <section class="info_items">
                <p><span class="fas fa-at" class="mail">certificacionesproveedores@enel.com</span></p> 
                <p><span class="fas fa-phone-square">6016060 ext 1627 / 1600</span></p>
                
            </section>
        </section>
        
        <!--SECCION DEL FORMULARIO-->
        <form action="" class="contacto_formulario">
            <h2>SOLICITUD CERTIFICACIONES</h2>
            <DIV class="info_certificacion">
                <label for="" class="nombre_proveedor">Nombre del Proveedor *</label> <!--names-->
                <input type="text" id="nombre_proveedor">

                <label for="" class="NIT">Numero de Informacion Fiscal (NIT)</label> <!--names-->
                <input type="text" id="NIT">

                <label for="" class="numero_contrato">Numero del Contrato o Servicio *</label>
                <input type="text" id="numero_contrato">

                <label for="" class="objeto_contrato">Objeto del Contrato o Servicio *</label>
                <textarea id="objeto_contrato"></textarea>

                <label for="" class="valor_ejecutado">Valor Ejecutado antes de IVA *</label>
                <input type="text" id="valor_ejecutado">

                <label for="" class="fecha_inicio">Fecha de inicio *</label>
                <input type="date" id="fecha_inicio">

                <label for="" class="fecha_fin">Fecha de finalizacion *</label>
                <input type="date" id="fecha_fin">


                 <input type="button" value="Enviar Formulario" id="btnSend" >
                
                 <div class="image-upload">
                    <label for="file-input" id="adjuntar">
                        <img src="images/clip.png"/>Adjuntar archivos
                    </label>
                
                    <input id="file-input" type="file"/>
                </div>
                
                 
            
            </DIV> <!--user_info-->
            
            
            
        </form>
